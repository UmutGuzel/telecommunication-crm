name: Build and Publish Docker Images

on:
  push:
    branches: 
      - 'release/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service:
          - user-service
          - plan-service
          - payment-service
          - customer-service
          - customer-support-service
          - contract-service
          - notification-service
          - gateway-server
          - discovery-server
          - config-server
          - analytics-service

    steps:
    - name: Check out code
      uses: actions/checkout@v3
      
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./${{ matrix.service }}
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.ref == 'refs/heads/release/staging' && 'staging-latest' || 'production-latest' }}
          ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.ref == 'refs/heads/release/staging' && 'staging-' || 'production-' }}${{ github.sha }}